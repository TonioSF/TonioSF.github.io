<html lang="en-us">

<head>
<link rel= stylesheet href= index.css>
<meta charset="utf-8">
<title>The Irish Button</title>
</head>

<body>
<div id="mainContent">
<p id="helloText">What do you do when you meet someone???</p>
<button id="clickButton" class="buttonStyle">Say Hi!</button>
</div>
<script> 
var myButton = document.getElementById("clickButton");
var myText = document.getElementById("helloText");

myButton.addEventListener('click', doSomething, false)

function doSomething() {
	myText.textContent = "Top of the morning to you!";
}
</script>

</body>
</html>
